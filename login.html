<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | BlueRide Rentals</title>
<style>
body { font-family:'Poppins',sans-serif; background:#eef3f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
form { background:white; padding:25px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:350px;}
input,button { width:100%; padding:10px; margin:10px 0; border-radius:10px; border:1px solid #ccc; }
button { background:linear-gradient(90deg,#007bff,#00c6ff); color:white; border:none; cursor:pointer; font-weight:600;}
button:hover { background:#0039a6; }
</style>
</head>
<body>

<form id="loginForm">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
<p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email=document.getElementById('email').value;
    const storedUser=JSON.parse(localStorage.getItem('user'));
    if(storedUser && storedUser.email===email){
        alert('✅ Welcome back, '+storedUser.name+'!');
        window.location.href='index.html';
    } else { alert('❌ Invalid login. Please sign up first.'); }
});
</script>

</body>
</html>
